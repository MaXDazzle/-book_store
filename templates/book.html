<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ book[1] }}</title>
</head>
<body>
    <h1>{{ book[1] }}</h1>
    <p>Автор: {{ book[2] }}</p>
    <p>Категория: {{ book[3] }}</p>
    <p>Год: {{ book[4] }}</p>
    <p>Цена: {{ book[5] }} руб.</p>
    <p>Статус: {{ book[6] }}</p>

    {% if 'user_id' in session %}
    <form method="post" action="{{ url_for('order', book_id=book[0]) }}">
        <label>Тип:</label>
        <select name="type">
            <option value="buy">Купить</option>
            <option value="rent">Арендовать</option>
        </select><br><br>

        <label>Срок аренды (дней):</label>
        <select name="period">
            <option value="14">2 недели</option>
            <option value="30">1 месяц</option>
            <option value="90">3 месяца</option>
        </select><br><br>

        <button type="submit">Оформить</button>
    </form>
    {% else %}
        <p><a href="{{ url_for('login') }}">Войдите</a>, чтобы оформить покупку или аренду.</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Назад</a></p>
</body>
</html>
