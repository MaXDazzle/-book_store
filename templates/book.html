<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ book[1] }}</title>
</head>
<body>
    <h1>{{ book[1] }}</h1>
    <p><b>Автор:</b> {{ book[2] }}</p>
    <p><b>Категория:</b> {{ book[3] }}</p>
    <p><b>Год:</b> {{ book[4] }}</p>
    <p><b>Цена:</b> {{ book[5] }}</p>
    <p><b>Статус:</b> {{ book[6] }}</p>

    {% if 'username' in session %}
    <form action="{{ url_for('order', book_id=book[0]) }}" method="post">
        <select name="type" onchange="togglePeriod(this)">
            <option value="buy">Купить</option>
            <option value="rent">Аренда</option>
        </select>
        <select name="period" id="period" style="display:none;">
            <option value="14">2 недели</option>
            <option value="30">1 месяц</option>
            <option value="90">3 месяца</option>
        </select>
        <button type="submit">Оформить</button>
    </form>
    {% else %}
        <a href="{{ url_for('login') }}">Войдите, чтобы купить или арендовать</a>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Назад</a></p>

    <script>
    function togglePeriod(select) {
        document.getElementById('period').style.display = select.value === 'rent' ? 'inline' : 'none';
    }
    </script>
</body>
</html>
